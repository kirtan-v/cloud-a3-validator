steps:

  # Step 1: Build the JAR using Maven
  - name: 'maven:3.8.6-eclipse-temurin-17'
    entrypoint: 'mvn'
    args: [ 'clean', 'package', '-DskipTests' ]

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/cloud-a3-454304/processor-service:latest', '.']

  # Step 3: Push the Docker image to Artifact Registry (AR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/cloud-a3-454304/processor-service:latest']

  # Step 4: Configure kubectl with the GKE Cluster
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'cloud-a3'
      - '--zone'
      - 'us-central1-c'
      - '--project'
      - 'cloud-a3-454304'

  # Step 5: Deploy the application and service to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'processor-deployment.yaml'

  # Force the pods to restart with the new image (using the unique tag)
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/processor-deployment', 'processor=gcr.io/cloud-a3-454304/processor-service:latest']

# Define images for Cloud Build
images:
  - 'gcr.io/cloud-a3-454304/processor-service:latest'

options:
  env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
    - 'CLOUDSDK_CONTAINER_CLUSTER=cloud-a3'
  logging: CLOUD_LOGGING_ONLY